<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid positioning</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet"></head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
<body>
    <div class="main-grid">
        <div class="header-area">
            <header class="item1 cell">
                <h1 class="circle-logotype">Circle</h1>
            </header>
            <img class="seven-dollar-sticker" src="images/circle-tag-7-dollars.png">
        </div>
        <div class="collage-area">
            <div class="top-section-collage cell">
                <div class="checkshape-circle"></div>
                <div class="boot-check" alt=""></div>
            </div>
            <div class="lower-section-collage cell">
                <div class="vintage-sticker-arrow" src="images/vintage-sticker-arrow.png" alt="" srcset=""> </div>
                <div class="check-tape" src="images/check-tape.png" alt=""></div>
            </div>
        </div>
        <div class="subtitle-area">
            <h2>
                A downtown staple when it comes to thrifting, Circle Thrift offers secondhand clothing, home goods & serves as an art space
            </h2>
            <div class="angle-down-arrow">
                
            </div>
        </div>
    </div>


</body>
</html>
